<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <a class="btn btn-primary btn-lg m-1" href="index.html">Volver</a>
    <div class="container">
        <form action="" class="form card mx-auto" style="width: 18rem;" method="post" id="form">
            <h2 class="card-header text-center text-primary">Agregar un Cliente</h1>
            <div class="card-body">
                <input type="text" class="form-control mb-1" name="nombre" id="nombre" placeholder="Nombre" required>
                <input type="text" class="form-control mb-1" name="apellido" id="apellido" placeholder="Apellido">
                <input type="text" class="form-control mb-1" name="rut" id="rut" placeholder="RUT" required>
                <label for="tipo" class="form-control text-center mb-1">
                    Tipo:
                    <select name="tipo" class="btn" id="tipo" required title="Tipo">
                        <option value="empresa">Empresa</option>
                        <option value="consumidor final">Consumidor final</option>
                    </select>
                </label>
                <input type="tel" class="form-control mb-1" name="telefono" id="telefono" placeholder="Teléfono" required>
                <label for="activo" class="form-control text-center">
                    Activo:
                    <select name="activo" class="btn" id="activo" required title="Activo">
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </label>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary form-control">Agregar</button>
            </div>
        </form>
    </div>

    <script src="js/init.js"></script>
    <script src="js/add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
